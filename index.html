<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>
  <body>
    <div class="quizContainer" id="quiz">
      <div class="quizHeader">
        <h1 id="question">Question text</h1>
        <ul>
          <li>
            <input type="radio" id="a" name="answer" class="answer" />
            <label id="aText" for="a">Question</label>
          </li>
          <li>
            <input type="radio" id="b" name="answer" class="answer" />
            <label id="bText" for="b">Question</label>
          </li>
          <li>
            <input type="radio" id="c" name="answer" class="answer" />
            <label id="cText" for="c">Question</label>
          </li>
          <li>
            <input type="radio" id="d" name="answer" class="answer" />
            <label id="dText" for="d">Question</label>
          </li>
        </ul>
      </div>

      <button id="submit">Submit</button>
    </div>
  </body>
</html>
